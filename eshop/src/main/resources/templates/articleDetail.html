<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org./1999/xhtml">
<head th:replace="common/header :: common-header" />


<body class="d-flex flex-column">
  <div th:replace="common/header :: navbar"> </div>
  
  <div class="container page-content mt-3 mb-3">  
    <div th:if="${addArticleSuccess}" class="alert alert-success alert-dismissible fade show" role="alert">
      <strong> Đã thêm sản phẩm vào giỏ hàng!</strong>
      <div class="d-flex mt-2">
        <a th:href="@{/store}" class="btn btn-info rounded-pill mx-2"><i data-feather="arrow-left"></i> Tiếp tục mua sắm</a>
        <a th:href="@{/shopping-cart/cart}" class="btn btn-primary rounded-pill mx-2">Đi đến giỏ hàng <i data-feather="arrow-right"></i></a>
      </div>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div th:if="${notEnoughStock}" class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>Không thể thêm vào giỏ hàng, chỉ còn <span th:text="${article.stock}"></span> sản phầm.</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>  
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <img class="img-fluid" th:src="'/image/article/pictures/'+${article.picture}+'.jpg'">
          </div>
          <div class="col-md-6 mt-3 mt-md-0">          
            <h2 class="card-title" th:text="${article.title}"></h2>
            <div class="d-flex align-items-center">
              <h2 class="price font-weight-bold mr-3">
                <span th:text="${#numbers.formatDecimal(article.price, 0, 'COMMA', 3, 'POINT') + ' VND'}"></span>
              </h2>              
              <h6>(<span th:text="${article.stock}"></span> sản phầm còn hàng)</h6>
            </div>
            <p class="d-none d-lg-block">
              Mô tả:
              <span th:text="${article.description}"></span>
            </p>
            <form th:action="@{/shopping-cart/add-item}" method="post">
              <input hidden="hidden" th:field="*{article.id}">  
              <div class="form-row">
                <div class="form-group col-sm-3">
                  <label class="font-weight-bold d-block">Màu sắc</label>
                  <select class="form-control" id="size" th:name="color">
                    <option th:each="color : ${article.colors}" th:value="${color.getValue()}" th:text="${color.getValue()}"></option>
                  </select>
                </div>                               
              </div>
              <div class="form-row">
                <div class="form-group col-sm-3">
                  <label class="font-weight-bold" for="quantity">Số lượng</label>
                  <select class="form-control" id="quantity" th:name="qty">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>                   
                  </select>
                </div>
                <div class="form-group col-sm-6 offset-sm-3 d-flex align-items-end">
                  <button type="submit" class="btn btn-primary btn-block rounded-pill atc-demo">Thêm vào giỏ hàng</button>
                </div>
              </div>
            </form>
            <hr>
<!--            <div class="pt-1 mb-2"><span class="text-medium">Type:</span>  Adidas </div>-->
<!--            <div>-->
<!--              Type: <div class="pt-1 mb-2">-->
<!--              <span class="text-medium" th:text="${type.name}"></span>-->
<!--              </div>-->
<!--            </div>-->
<!--            <div class="padding-bottom-1x mb-2"><span class="text-medium">Categories:&nbsp;</span><a class="navi-link" href="#">Men’s shoes,</a><a class="navi-link" href="#"> Snickers,</a><a class="navi-link" href="#"> Sport shoes</a></div>-->
          </div>
        </div>
      </div>    
    </div>
  </div>

  <div th:replace="common/header :: footer"> </div> 
  <div th:replace="common/header :: body-scripts"> </div>
</body>
</html>
