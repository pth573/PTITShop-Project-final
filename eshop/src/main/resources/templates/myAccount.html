<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org./1999/xhtml">
  <head th:replace="common/header :: common-header" />

  <body class="d-flex flex-column">
    <div th:replace="common/header :: navbar"></div>

    <div class="container my-3 my-sm-5 page-content">
      <div class="row justify-content-center" id="row-login">
        <div class="col-sm-10 col-md-11 col-lg-9 col-xl-8">
          <div class="card card-login">
            <div class="card-body">
              <div class="row">
                <!-- Form đăng nhập -->
                <div class="col-md-6 col-login">
                  <form th:action="@{/login}" method="post">
                    <div class="form-group text-center mb-2">
                      <h3 class="mb-3 title-form">Đăng nhập</h3>
                    </div>
                    <div class="form-group">
                      <div>
                        <input
                          required="required"
                          type="text"
                          class="form-control inner-input"
                          placeholder="Username"
                          name="username"
                          th:classappend="${param.error} ? is-invalid"
                          autofocus
                        />
                      </div>
                    </div>
                    <div class="form-group">
                      <div>
                        <input
                          required="required"
                          type="password"
                          class="form-control inner-input"
                          placeholder="Mật khẩu"
                          name="password"
                          th:classappend="${param.error} ? is-invalid"
                        />
                        <div class="invalid-feedback">
                          Sai tên đăng nhập hoặc mật khẩu
                        </div>
                      </div>
                    </div>
                    <div class="form-group d-flex justify-content-between">
                      <div class="custom-control custom-checkbox">
                        <input
                          type="checkbox"
                          class="custom-control-input"
                          id="login-remember"
                          name="remember-me"
                        />
                        <label class="custom-control-label" for="login-remember"
                          >Duy trì đăng nhập</label
                        >
                      </div>
                      <a href="#" class="text-primary small reset"
                        >Quên mật khẩu ?</a
                      >
                    </div>
                    <div class="inner-button">
                      <button type="submit" class="btn-one btn-buy">
                        Đăng nhập
                      </button>
                    </div>
                  </form>
                </div>
                <!-- /Form đăng nhập -->


                <!-- Form đăng ký -->
                <div class="col-md-6 col-register">
                  <form th:action="@{/new-user}" method="post">
                    <div class="form-group text-center">
                      <h3 class="bold title-form">Đăng kí</h3>
                    </div>
                    <div class="form-group">
                      <div>
                        <input
                          required="required"
                          type="email"
                          class="form-control inner-input"
                          th:classappend="${emailExists} ? is-invalid"
                          name="email"
                          placeholder="Email của bạn"
                          th:value="${email}"
                        />
                        <div class="invalid-feedback">
                          Email này đã được sử dụng
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div>
                        <input
                          required="required"
                          type="text"
                          class="form-control inner-input"
                          th:classappend="${usernameExists} ? is-invalid"
                          placeholder="Username"
                          name="username"
                          th:value="${username}"
                        />
                        <div class="invalid-feedback">
                          Tên đăng nhập này đã được sử dụng
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div>
                        <input
                          type="password"
                          required="required"
                          class="form-control inner-input"
                          name="new-password"
                          placeholder="Mật khẩu"
                          autocomplete="new-password"
                        />
                      </div>
                    </div>
                    <div class="inner-button">
                      <button type="submit" class="btn-one btn-buy">
                        Đăng ký
                      </button>
                    </div>
                  </form>
                </div>
                <!-- /Form đăng ký -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="common/header :: footer"></div>
    <div th:replace="common/header :: body-scripts"></div>
  </body>
</html>
