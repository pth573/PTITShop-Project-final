<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org./1999/xhtml">
  <head th:replace="common/header :: common-header" />

  <body class="d-flex flex-column">
    <div th:replace="common/header :: navbar"></div>

    <div class="container page-content">
      <div class="card mt-1">
        <div class="card-body">
          <div class="w-75 mx-auto">
            <div class="text-center">
              <img src="/image/thank_you.png" class="w-25" />
              <h1 class="mt-3 title-2">Cảm ơn bạn đã ủng hộ PTIT Shop</h1>
              <p>
                Đơn hàng đã được đặt và sẽ được giao trong thời gian sớm nhất
              </p>
            </div>
            <hr />
            <div class="d-flex justify-content-between">
              <div class="text-left font-weight-bold">
                <p>
                  <i class="fa-solid fa-bookmark mr-1"></i>
                  <span class="font-weight-bold">Mã đơn hàng: </span>
                </p>
                <p>
                  <i class="fa-solid fa-money-bill-wave mr-1"></i>
                  <span class="font-weight-bold">Tổng thanh toán: </span>
                </p>
                <p>
                  <i class="fa-solid fa-truck-fast mr-1"></i>
                  <span class="font-weight-bold">Hình thức vận chuyển: </span>
                </p>
              </div>
              <div class="text-right">
                <p class="text-info">#ORD<span th:text="${order.id}"></span></p>
                <p class="text-info">
                  <span
                    th:text="${#numbers.formatDecimal(order.orderTotal, 0, 'COMMA', 3, 'POINT') + ' VND'}"
                  ></span>
                </p>
                <p class="text-info">PTIT Express</p>
              </div>
            </div>
            <hr />
            <div>
              <p class="text-center mb-0">
                Đơn hàng dự tính sẽ được giao đến bạn vào ngày
                <span
                class="font-weight-bold"
                  th:text="${#dates.format(order.shippingDate, 'dd-MM-yyyy')}"
                ></span>
              </p>
              <div class="text-center py-3">
                <a
                  th:href="@{/store}"
                  class="btn button-no-size rounded-pill mr-1 mb-3"
                  ><i data-feather="arrow-left"></i> Tiếp tục mua hàng</a
                >
                <a
                  th:href="@{/order-detail?order=}+${order.id}"
                  class="btn button-no-size-1 rounded-pill ml-1 mb-3"
                  >Xem đơn hàng <i data-feather="arrow-right"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end container -->

    <div th:replace="common/header :: footer"></div>
    <div th:replace="common/header :: body-scripts"></div>
  </body>
</html>
